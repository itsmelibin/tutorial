<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Begin Jekyll SEO tag v2.6.1 -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!--<link rel="stylesheet" href="/assets/css/syntax.css">-->
    <link rel="stylesheet" href="./assets/css/uikit.min.css">
    <script src="./assets/js/uikit.min.js" type="text/javascript"></script>
    <script src="./assets/js/uikit-icons.min.js" type="text/javascript"></script>
    <link type="application/atom+xml" rel="alternate" href="http://localhost:4000/feed.xml" title="Your awesome title" />
</head>

<body>
<main class="page-content" aria-label="Content">
    <div class="header-bar"></div>
    <div class="side_menu" id = 'side_menu'>
    </div>
    <div class="wrapper">
        <article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
            <div class="post-content e-content" itemprop="articleBody">
                {{ content }}
            </div>
        </article>
    </div>
</main>
</body>
</html>
<script>
    var menu = '';
    var list = document.getElementsByTagName("H2");
    for (var eachMenu in list) {
        if (list.hasOwnProperty(eachMenu)) {
            menu += '<a href="#'+ list[eachMenu].getAttribute("id") +'">' +   list[eachMenu].innerHTML + '</a>';
        }
    }
    document.getElementById("side_menu").innerHTML=menu;
</script>
